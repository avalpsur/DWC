<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="Ejercicio14Final.js"></script>
</head>

<body>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">

        <label for="numero">Número de habitación</label>
        <input type="number" id="numero" name="numero">

        <fieldset id="tipoCafe">
            <legend>Tipo de café</legend>

            <label for="mocca">Mocca</label>
            <input type="checkbox" id="mocca" name="mocca">

            <label for="capuchino">Capuchino</label>
            <input type="checkbox" id="capuchino" name="capuchino">

            <label for="cafe">Espresso</label>
            <input type="checkbox" id="espresso" name="espresso">
        </fieldset>

        <input type="button" id="enviar" value="Enviar">
    </form>
</body>

</html>
