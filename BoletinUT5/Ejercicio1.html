<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script type="text/javascript" src="ModificarEj1.js"></script>

    <form action="registro" method="post" id="formulario">
        <ul>
            <li>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre_persona" required>
            </li>
            <li>
                <label for="nombreUsuario">Nombre de usuario:</label>
                <input type="text" id="nombreUsuario" name="nombre_usuario" required>
            </li>
            <li>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="password" required pattern="[(A-Za-z 1-9 ! * $ %)+]">
            </li>
            <li>
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fecha" required >
            </li>
            <li>
                <label for="sexo">Sexo</label>
                <input type="text" id="sexo" name="sexoPersona" required list="sexos" pattern="[Hh]ombre | [Mm]ujer | [Oo]tro">
                <datalist id="sexos">
                    <option>Hombre</option>
                    <option>Mujer</option>
                    <option>Otro</option>
                </datalist>
            </li>
            <li>
                <label for="numero">Número de teléfono:</label>
                <input type="text" id="numero" name="telefono" pattern="[6]{1}[0-9]{8}" required >
            </li>
            <li>
                <label for="mail">Tu dirección de correo electrónico actual</label>
                <input type="email" id="mail" name="correo" required >
            </li>

            <p>
                <input type="submit" value="Enviar" onclick="mostrar()">
            </p>
        </ul>
    </form>

    
</body>
</html>
