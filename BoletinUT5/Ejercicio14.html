<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
</head>
<body>
    <script type="text/javascript" src="Ejercicio14.js"></script>
    <p id="bienvenido"></p>
    <form id="formulario" action="">
        <ul>
            <li>
                <label for="nombre">Nombre de usuario</label>
                <input type="text" id="nombre" name="nombreUsuario" required>
            </li>

            <li>
                <label for="habitacion">Habitacion</label>
                <input type="text" id="habitacion" name="habitacion" required>
            </li>

            <li>
                <p>Tipos de Caf√©</p>

                <input type="radio" id="espresso" name="cafe" value="Espresso">

                <input type="radio" id="capuccino" name="cafe" value="Cappuccino">
                <label for="capuccino" class="checkbox-label">Cappuccino</label><br>

                <input type="radio" id="americano" name="cafe" value="Americano">
                <label for="americano" class="checkbox-label">Americano</label><br>

                <input type="radio" id="latte" name="cafe" value="Latte">
                <label for="latte" class="checkbox-label">Latte</label><br>
            </li>
            <p>
                <button type="submit" id="enviarBoton">Enviar</button>
            </p>

        </ul>
    </form>
